<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio checkbox button</title>
</head>
<body>
    <p><b>select the course </b>you are interested in.</p>
        <p>name attribute is used to create a group of radio buttons.</p>
        <p>the radio with the same name will be considered as members of the group.</p>
        <p>value attribute is used to set the value of the radio button</p>

    <form>
        <input type="radio" id="gui" name="technologyname" value="GUI">
        <label for="gui"><b>Graphical User Interface</b></label><br>
        <input type="radio" id="backend" name="technologyname" value="backend">
        <label for="backend"><b>Backend Programming</b></label><br>
        <input type="radio" id="ML" name="technologyname" value="ML">
        <label for="ML"><b>Machine Learning</b></label><br><br><br>

        <h1>Computer courses</h1>

        <input type="checkbox" id="ccourse" name="ccourse" value="c">
        <label for="ccourse"><b>C Language</b></label><br>
        <input type="checkbox" id="cpluspluscourse" name="cpluspluscourse" value="cplusplus">
        <label for="cpluspluscourse"><b>C++ Language</b></label><br>
        <input type="checkbox" id="javacourse" name="javacourse" value="java">
        <label for="javacourse"><b>Java Language</b></label><br>
        <input type="checkbox" id="pythoncourse" name="pythoncourse" value="python">
        <label for="pythoncourse"><b>Python Language</b></label><br><br><br>

        <input type="button" value="proceed" id="proceedButton" onclick="alert('Hello World!')"/><br><br>
        <input type="button" value="cancle" id="cancleButton" onclick="alert('Hello World!')"/><br><br>
        <input type="button" value="reset" id="resetbutton" onclick="alert('Hello World!')"/><br><br>
        <input type="button" value="submit" id="submitbutton" onclick="alert('Hello World!')"/><br><br>

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    </form>
</body>
</html>
