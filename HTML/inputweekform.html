<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipi Technologies - weekly task planner</title>
</head>
<body>
    <li><a href="../index.html">Home Page</a></li>
    <li><a href="./orderedlist.html">Ordered List</a></li>
    <li><a href="./Logical.html">Logical pseudo class</a></li>

    <form>
        <label for="week1">1. Select any week:</label><br>
        <input type="week" id="week1" name="week1"><br><br>

        <label for="week2">2. pre-filled (e.g., 2025-w12):</label><br>
        <input type="week" id="week2" name="week2" value="2025-w12"><br><br>

        <label for="week3">3. week betwwen 2024-W01 and 2025-W26:</label><br>
        <input type="week" id="week3" name="week3" min="2024-W01" max="2025-W26"><br><br>

        <label for="week4">4. Required week field:</label><br>
        <input type="week" id="week4" name="week4" required><br><br>

        <label for="week5">5. Read-Only week (fixed):</label><br>
        <input type="week" id="week5" name="week5" value="2024-W30" readonly><br><br>

        <label for="week6">6. Disable Week Field:</label><br>
        <input type="week" id="week6" name="week6" value="2023-W40" disabled><br><br>

        <input type="submit" value="submit form">
        <input type="reset" value="clear form">



    </form>
</body>
</html>
