<!DOCTYPE html>
<html lang="en">
<head>
    <title>password select date</title>
</head>
<body>
    <a href="./index.html">Home Page</a>
    <a href="./form.html">Form Tag</a>

    <form>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password">
        <input type="button" value="show password" id="showpasswordbutton"/><br>

        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity" multiple size="6">
            <option value="1">1 kg</option>
            <option value="2" selected>2 kg</option>
            <option value="3">3 kg</option>
            <option value="4">4 kg</option>
            <option value="5">5 kg</option>
            <option value="6">6 kg</option>
            <option value="7">7 kg</option>
            <option value="8">8 kg</option>
        </select><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
    </form>
</body>
</html>
