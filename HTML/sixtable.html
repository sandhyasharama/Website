<!DOCTYPE html>
<html lang="en">
<head>
    <title>chipi technologies - corrected table layout</title>
</head>
<body style="height: 100%; margin: 0px;">


    <table border="1" width="100%" height="600">

        <tr height="10%">
            <td colspan="2" align="center">
                &lt;header&gt;
            </td>
        </tr>

        <tr height="10%">
            <td colspan="2" align="center">
                &lt;nav&gt;
            </td>
        </tr>

        <tr height="20%">
            <td width="70%" align="center" valign="top">
                &lt;section&gt;
            </td>
            <td width="30%" rowspan="2" align="center" valign="top">
                &lt;aside&gt;
            </td>
        </tr>

        <tr height="40%">
            <td align="center" valign="top">
                 &lt;article&gt;
            </td>
        </tr>

        <tr height="20%">
            <td colspan="2" align="center">
                &lt;footer&gt;
            </td>
        </tr>
 </table>
    
</body>
</html>
